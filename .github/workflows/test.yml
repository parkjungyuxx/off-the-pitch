name: Test

on:
  push:
    branches: [main, master, develop, test]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Run Tests - ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - "@bongsik/infinite-scroll"
          - "@bongsik/virtual-list"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Debug info
        run: |
          echo "Testing package: ${{ matrix.package }}"
          pnpm --filter ${{ matrix.package }} list --depth=0 || true

      - name: Run tests
        run: pnpm --filter ${{ matrix.package }} test --run
        continue-on-error: false

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: |
            packages/*/coverage
          if-no-files-found: ignore
          retention-days: 7
