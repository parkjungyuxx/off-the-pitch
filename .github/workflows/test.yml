name: Test

on:
  push:
    branches: [main, master, develop, test]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Run Tests - ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - "@bongsik/infinite-scroll"
          - "@bongsik/virtual-list"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug info
        run: |
          echo "Testing package: ${{ matrix.package }}"
          pnpm --filter ${{ matrix.package }} list --depth=0 || true

      - name: Run tests with coverage
        run: pnpm --filter ${{ matrix.package }} test:coverage
        continue-on-error: false

      - name: Upload coverage reports
        if: always()
        run: |
          ARTIFACT_NAME=$(echo "${{ matrix.package }}" | tr '/' '-')
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
        continue-on-error: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ env.ARTIFACT_NAME }}
          path: |
            packages/*/coverage
          if-no-files-found: ignore
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f "packages/${{ matrix.package }}/coverage/coverage-summary.json" ]; then
            echo "## ðŸ“Š Test Coverage - ${{ matrix.package }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('packages/${{ matrix.package }}/coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log(\`| Statements | \${total.statements.pct}% |\`);
              console.log(\`| Branches | \${total.branches.pct}% |\`);
              console.log(\`| Functions | \${total.functions.pct}% |\`);
              console.log(\`| Lines | \${total.lines.pct}% |\`);
            " >> $GITHUB_STEP_SUMMARY
          fi
